<ion-header no-border>

  <ion-navbar color="pure-white">
    <ion-title>Target Amount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (submit)="targetGoalAmount()">
	<div class="first-row">
		<ion-grid>
		  <ion-row>
		    <ion-col>
			    <ion-item id="input-expense">
					<ion-input  [(ngModel)]="amount" type="text" name="amount" value="" placeholder="RM" style="width: 150px;"></ion-input>
				</ion-item>
			</ion-col>
		  </ion-row>
		</ion-grid>
  	</div>
  	<div>
      <button type='submit'>Continue</button>
    </div>
  </form>
</ion-content>
