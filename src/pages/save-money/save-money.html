<ion-header no-border>

  <ion-navbar color="pure-white">
    <ion-title>Save Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="second">
	<p><strong>Start saving now!</strong> We think it is time for you to save some money for your goal. Why not start with <strong>RM {{amount | number: '1.2-2'}} </strong>? Or you can put any amount you want. </p>
</div>
<div class="">
		<ion-grid>
		  <ion-row>
		    <ion-col>
		    </ion-col>
		    <ion-col class="rmInput">
		    	<label>RM</label>		    	
			    <ion-item id="input-expense">
					<ion-input  type="number"  [(ngModel)]="amount" style="width: 150px;"></ion-input>
				</ion-item>
			</ion-col>
		    <ion-col>
		    </ion-col>
		  </ion-row>
		</ion-grid>
  	</div>
<div class="third">
  <div class="btn-main-container" padding>
    <div>
    <button (click)="save(amount)">Save</button>
    </div>    
  </div>	
</div>

</ion-content>
