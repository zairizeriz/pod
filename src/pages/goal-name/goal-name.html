<ion-header no-border>

  <ion-navbar color="pure-white">
    <ion-title>Goal Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (submit)="targetGoalName()">
	<div class="first-row">
		<ion-grid>
		  <ion-row>
		    <ion-col>
			    <ion-item id="input-expense">
					<ion-input [(ngModel)]="goal_name" type="text" name="goal_name" value="" placeholder="Goal Name" style="width: 150px;"></ion-input>
				</ion-item>
			</ion-col>
		  </ion-row>
		</ion-grid>
    <button ion-button round outline type="submit" class="roundbutton">Continue</button>
  	</div>
 
      

  	</form>
  	 
</ion-content>
