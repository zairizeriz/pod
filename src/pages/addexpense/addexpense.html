
<ion-header no-border>

  <ion-navbar hideBackButton color="navbar">
    <ion-title>Add Expense</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons> 
   </ion-navbar>

</ion-header>


<ion-content>
	<form>
	<div class="first-row">
		<ion-grid>
		  <ion-row>
		    <ion-col>
		    </ion-col>
		    <ion-col class="rmInput">
		    	<label>RM</label>		    	
			    <ion-item id="input-expense">
					<ion-input  type="number" [(ngModel)]="expense.amount" name="amount" value="" placeholder="" style="width: 150px;"></ion-input>
				</ion-item>
			</ion-col>
		    <ion-col>
		    </ion-col>
		  </ion-row>
		</ion-grid>
  	</div>
  	<div class="second-row">
		<ion-list>

		  <ion-item>
		    <ion-label floating>What did you buy?</ion-label>
		    <ion-input [(ngModel)]="expense.expense_name" name="expense_name" class="item"></ion-input>
		  </ion-item>

		  <ion-item>
   			<ion-label floating>Date</ion-label>
			<ion-datetime displayFormat="MMMM/DD/YYYY" [(ngModel)]="expense.date" name="date" class="item"></ion-datetime>
		  </ion-item>

		<ion-item (click)="expenseModal()">
			<b class="expense_category" floating>Category</b>
			<p class="item">
			{{category}}</p>
  		</ion-item>
		</ion-list>  
	<div class="third-row">
		<div>
		<button (click)="addExpanseForm()">Add</button>
		</div>
	</div>				
  	</div>
  </form>
</ion-content>
