<ion-header>
  <ion-navbar>
    <ion-title>
      Add Goal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="addGoalForm">
    <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="goal.name" placeholder ="Goal Name" name="goalName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="goal.amount" placeholder ="Amount" name="amount"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input type="date"  [(ngModel)]="goal.date" placeholder ="Date" name="date">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" [(ngModel)]="goal.category" placeholder ="Category" name="category">
    </ion-input>
  </ion-item>

  <div class="button-goal" padding>
    <div>
    <button>Create Goal </button>
    </div>
  </div> 
  </ion-list>
</form>
</ion-content>
