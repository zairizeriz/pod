<ion-header no-border>

  <ion-navbar hideBackButton color="navbar">
    <ion-title>Add Goal</ion-title>
    
   </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="addGoalForm()">      
  <div class="first-row">
    <div class="circle" style="border: solid 5px white;padding: 10px;position: relative;">
      <img (click)="openCamera()" class="camera-plus" src="assets/imgs/logo.png" *ngIf="!goal_image">
      <img (click)="openCamera()" class="camera-plus" src="{{goal_image}}" *ngIf="goal_image">
      <!-- <img (click)="openCamera()" class="camera-plus" src="assets/imgs/logo.png"> -->
      <!-- <img (click)="openCamera()" class="camera-plus" src="{{base64Image}}"> -->
    </div>
  </div>
  <div style="padding: 0 10px 10px 10px;">
  <div class="second-row">
    <div id="goal-para">
      <p>
        I want to save for <b style="color: #44D0BF;" (click)="goalName()">goal name</b>. I'll be needing <b style="color: #44D0BF;" (click)="goalTargetAmount()">this amount</b>. I want to achieved it by <b style="color: #44D0BF;" (click)="goalTargetDate()">this date</b>. My goal's category is, <b style="color: #44D0BF;" (click)="goalTargetCategory()">choose</b>.
      </p>
    </div>
  </div>
    <div id="reminder">
      <p>Please ensure you typed in the right details as you wonâ€™t be able to change them after you tap on the Create Goal button.</p>
    </div> 
    <div class="third-row">
      <div class="btn-main-container">
        <div>
        <button>Create Goal</button>
        </div>
      </div>
    </div> 
  </div>
  </form>

</ion-content>
