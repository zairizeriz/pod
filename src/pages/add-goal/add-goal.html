<ion-header no-border>

  <ion-navbar hideBackButton color="navbar">
    <ion-title>Add Goal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons> 
   </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="addGoalForm()">
          
    <div class="second-row">
    <ion-list>

      <ion-item>
        <ion-label color="grey" floating>What did you buy?</ion-label>
        <ion-input [(ngModel)]="goal.goal_name" name="goal_name"></ion-input>
      </ion-item>

      <ion-item id="input-expense">
        <ion-label color="grey" floating>Amount</ion-label>
          <ion-input  type="number" [(ngModel)]="goal.amount" name="amount"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label color="grey" floating>Date</ion-label>
        <!-- <ion-input [(ngModel)]="goal.date" name="date" type="date"></ion-input> -->
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="goal.date" name="date"></ion-datetime>
      </ion-item>

    <ion-item>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="goal.category_id" name="category_id">
         <ion-option *ngFor="let category of categories" value="{{category.id}}">{{category.category}}</ion-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item>
        <ion-label color="grey" floating>Category</ion-label>
        <ion-input></ion-input>
      </ion-item> -->
    </ion-list>  
  <div class="button-goal">
    <div>
    <button (click)="closePage()">Save</button>
    </div>
  </div>        
    </div>
  </form>

</ion-content>
