<ion-header  no-border>
  <ion-navbar color="pure-white">
 <ion-title>Personal Goal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentProfileModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content  no-bounce>
  <div class="first-row">
    <div class="outter-circle circle">
      <img src="assets/imgs/iceland.jpg" class="circle">
    </div>
    <div class="goal-text">
      <a href=""><span class="btn-edit-goal"></span></a><strong>Iceland Trip</strong>
    </div>
  </div>
  <div class="second-row">
    <div class="total-savings">
      <span class="amount text-style">RM 750.00</span><br/>
      <span class="desc bottom-amount text-style2">Current saving</span>
    </div>
  </div>
  <div class="last-row">
    <div class="col1 target-amount">
      <span class="text-style">RM 1500</span><br/>
      <span class="desc text-style2">Target amount</span>
    </div>
    <div class="col2 target-date">
      <span class="text-style">July 2018</span><br/>
      <span class="desc text-style2">Target date</span>
    </div>
    <div style="clear: both;"></div>
    <button (click)="goPage()">GO PAGE</button>
  </div>


</ion-content>
