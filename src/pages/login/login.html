<ion-header>
  <ion-navbar>
    <ion-title class="font">
      Log in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signInUser()">
    <ion-list>
    <ion-item>
      <ion-input type="email" [(ngModel)]="login.email" placeholder ="Email" name="email"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="login.password" placeholder ="Password" name="password">
    </ion-input>
  </ion-item>

   

  <div class="btnForgot" (click)="showForgotPassword()">
        <button clear full>Forgot Password</button>
  </div> 

  
  <div class="btn-main-container" padding>
    <div>
    <button>Log In</button>
    </div>    
  </div>

  </ion-list>
</form>



</ion-content>
<ion-footer padding no-border>
  <div style="text-align: center">
    <a style="color: #000000;"> By signing up, you attest that you are at least 18 years old and have read our </a><b style="color: #000000;" (click)="inAppButtonClick()">Terms & Conditions.</b>
  </div>
</ion-footer>
