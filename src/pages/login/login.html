<ion-header>
  <ion-navbar>
    <ion-title class="font">
      Log in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signInUser()">
    <ion-list>
    <ion-item>
      <ion-input type="email" [(ngModel)]="login.email" placeholder ="Email" name="email"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="login.password" placeholder ="Password" name="password">
    </ion-input>
  </ion-item>
  <div class="padding">
      <p class="text-center">
        <a href="#/forgot-password">Forgot password</a>
      </p>
    </div>  
  <div class="btn-main-container" padding>
    <div>
    <button>Log In</button>
    </div>

    
  </div>
  </ion-list>
</form>
</ion-content>
