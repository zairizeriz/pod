<ion-header>
  <ion-navbar>
    <ion-title class="font">
      Log in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signInUser()">
    <ion-list>
    <ion-item>
      <ion-input type="email" [(ngModel)]="login.email" placeholder ="Email" name="email"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="login.password" placeholder ="Password" name="password">
    </ion-input>
  </ion-item>

   

  
  
  </ion-list>
</form>
<div class="btnForgot" (click)="showForgotPassword()">
      <button clear full>Forgot Password</button>
    </div>
<div class="btn-main-container" padding>
    <div>
    <button>Log In</button>
    </div>

    
    
  </div>


 
</ion-content>
<ion-footer padding no-border>
  <div style="text-align: center">
    <p>By signing up, you attest that you are at least 18 years old and have read our Terms & Conditions.</p>
  </div>
</ion-footer>
