<ion-content>

  <form (ngSubmit)="registerForm()">
    <ion-list>
    <ion-item>
      <ion-input type="FirstName" [(ngModel)]="register.first_name" placeholder ="First Name" name="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="lastName" [(ngModel)]="register.last_name" placeholder ="Last Name" name="lastName"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input type="email" [(ngModel)]="register.email" placeholder ="Email" name="email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="register.password" placeholder ="Password" name="password">
    </ion-input>
  </ion-item>

  <!-- <button ion-button block clear class="forgot-button" (click)="forgotPassword()">{{'Forgot your password?'}}
  </button> -->

  <div class="third-row" padding>
    <div>
    <button>Sign Up</button>
    </div>
  </div> 

  <!-- <div padding>
    <button ion-button type="submit" color="dark" class="fullwidth"  outline round>Sign Up</button>
  </div> -->
  </ion-list>
</form>
