<ion-header>
  <ion-navbar>
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="registerForm()">
    <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="register.first_name" placeholder ="First Name" name="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="register.last_name" placeholder ="Last Name" name="lastName"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input type="email" [(ngModel)]="register.email" placeholder ="Email" name="email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="register.password" placeholder ="Password" name="password">
    </ion-input>
  </ion-item>
  <div class="button-register" padding>
    <div>
    <button (click)="afterRegister()">Sign Up</button>
    </div>
  </div> 
  </ion-list>
</form>
</ion-content>
<ion-footer padding no-border>
  <div style="text-align: center">
    <p>By signing up, you attest that you are at least 18 years old and have read our Terms & Conditions.</p>
  </div>
</ion-footer>
