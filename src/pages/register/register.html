<ion-header no-border>
  <ion-navbar color="pure-white">
    <ion-title>
      Sign up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="todo" (submit)="registerForm(todo.value)">
    <ion-list>
    <ion-item>
      <ion-input type="text" placeholder ="First Name" formControlName ="first_name"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.first_name">
        <div class="error-message" *ngIf="todo.get('first_name').hasError(validation.type) && (todo.get('first_name').dirty || todo.get('first_name').touched)" id="reminder">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input type="text" placeholder ="Last Name" formControlName="last_name"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.last_name">
        <div class="error-message" *ngIf="todo.get('last_name').hasError(validation.type) && (todo.get('last_name').dirty || todo.get('last_name').touched)" id="reminder">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

  <ion-item>
    <ion-input type="email" placeholder ="Email" formControlName="email">
    </ion-input>
  </ion-item>
   <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="todo.get('email').hasError(validation.type) && (todo.get('email').dirty || todo.get('email').touched)" id="reminder">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

  <ion-item>
    <ion-input type="password" placeholder ="Password" formControlName ="password">
    </ion-input> 
  </ion-item>
  <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="todo.get('password').hasError(validation.type) && (todo.get('password').dirty || todo.get('password').touched)" id="reminder">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  <!-- <div>
    <span id="reminder"> 8 characters, 1 uppercase, 1 lowercase, 1 number</span>
  </div> -->
<!--   <div class="button-register" padding>
    <div>
      <button (click)="afterRegister()">Sign Up</button>
    <button type='submit' [disabled]="!todo.valid">Sign Up</button>
    </div>
  </div> -->
  <div class="btn-main-container" padding>
    <div>
      <button type='submit' [disabled]="!todo.valid">Sign Up</button>
    </div>    
  </div>   
  </ion-list>
</form>
</ion-content>
<ion-footer padding no-border>
  <div style="text-align: center;font-size: 10px;font-family: 'Montserrat-Light';">
    <span style="color: #000000;"> By signing up, you attest that you are at least 18 years old and have read our </span><a style="color: black;text-decoration: underline;" (click)="inAppButtonClick()"><b>Terms & Conditions.</b></a>
  </div>
</ion-footer>
