<ion-header no-border>

  <ion-navbar color="pure-white">
    <ion-title>Verification Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="first-row">
	<p>Enter the 6-digit code</p>
  </div>
  <div id="second-row">
    <form (submit)="verify()">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-item> 
             <ion-input type="tel" [(ngModel)]="code" name="verified" maxlength="1" ></ion-input> 
            </ion-item>      
          </ion-col>
        <ion-col col-2>
          <ion-item>
            <ion-input type="tel" [(ngModel)]="code" name="verified" maxlength="1"  ></ion-input>   
          </ion-item>       
        </ion-col>
        <ion-col col-2>
          <ion-item>
           <ion-input type="tel" [(ngModel)]="code" name="verified" maxlength="1"  ></ion-input>
          </ion-item>          
        </ion-col>
        <ion-col col-2>
          <ion-item>
            <ion-input type="tel" [(ngModel)]="code" name="verified" maxlength="1"  ></ion-input>
          </ion-item>          
        </ion-col>
        <ion-col col-2>
          <ion-item>
           <ion-input type="tel" [(ngModel)]="code" name="verified" maxlength="1"  ></ion-input>     
          </ion-item>     
        </ion-col>
        <ion-col col-2>
          <ion-item>
           <ion-input type="tel" [(ngModel)]="code" name="verified" maxlength="1"  ></ion-input> 
          </ion-item>         
        </ion-col>                                        
        </ion-row>
      </ion-grid>


    <div class="btn-main-container" padding>
      <div>
        <button>Verify</button>
      </div>    
    </div>
    </form>
  </div>
  <div id="last-row" >
    <p>Didn’t get the code?<a (click)="sendAgain()"> We’ll send it again.</a></p>
  </div>


</ion-content>
