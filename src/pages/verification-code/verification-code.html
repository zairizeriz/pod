<ion-header>

  <ion-navbar>
    <ion-title>SMS verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
	<p>Enter the 6 digit code</p>
  </div>
  <form (submit)="verify()">
    <ion-list>
  <ion-item>
      <ion-input type="tel" [(ngModel)]="code" name="verified" placeholder="Verification Code" style="width: 150px;"></ion-input>
  </ion-item>

  

	<div class="send-code" padding>
    <div>
    <button type='submit'>Verify</button>
    </div>
  </div>
  </ion-list>
  </form>
  <div class=".btnAgain" (click)="sendAgain()">
      <a style="color: #000000;">Didn’t get the code? We’ll send it again.</a>
    </div>


</ion-content>
