<ion-header no-border>

  <ion-navbar color="pure-white">
    <ion-title>Verification Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="first-row">
	<p>Enter the 6-digit code</p>
  </div>
  <div id="second-row">
    <form (submit)="verify()">
      <ion-grid text-center>
        <ion-row>
          <ion-col col-2 text-center>
            <!-- <ion-item>  -->
             <ion-input type="tel" [(ngModel)]="code1" name="verified" maxlength="1" tabindex="1" (keyup)="moveFocus($event, b)"></ion-input> 
            <!-- </ion-item>       -->
          </ion-col>
        <ion-col col-2 text-center>
          <!-- <ion-item> -->
            <ion-input type="tel" [(ngModel)]="code2" name="verified" maxlength="1" #b (keyup)="moveFocus($event, c)"></ion-input>   
          <!-- </ion-item>        -->
        </ion-col>
        <ion-col col-2 text-center>
          <!-- <ion-item> -->
           <ion-input type="tel" [(ngModel)]="code3" name="verified" maxlength="1" tabindex="3" #c (keyup)="moveFocus($event, d)"></ion-input>
          <!-- </ion-item>           -->
        </ion-col>
        <ion-col col-2 text-center>
          <!-- <ion-item> -->
            <ion-input type="tel" [(ngModel)]="code4" name="verified" maxlength="1" tabindex="4" #d (keyup)="moveFocus($event, e)"></ion-input>
          <!-- </ion-item>           -->
        </ion-col>
        <ion-col col-2 text-center>
          <!-- <ion-item> -->
           <ion-input type="tel" [(ngModel)]="code5" name="verified" maxlength="1" tabindex="5" #e (keyup)="moveFocus($event, f)"></ion-input>     
          <!-- </ion-item>      -->
        </ion-col>
        <ion-col col-2 text-center>
          <!-- <ion-item> -->
           <ion-input type="tel" [(ngModel)]="code6" name="verified" maxlength="1" tabindex="6" #f ></ion-input> 
          <!-- </ion-item>          -->
        </ion-col>                                        
        </ion-row>
      </ion-grid>


    <div class="btn-main-container" padding>
      <div>
        <button>Verify</button>
      </div>    
    </div>
    </form>
  </div>
  <div id="last-row" >
    <p>Didn’t get the code?<a (click)="sendAgain()"> We’ll send it again.</a></p>
  </div>


</ion-content>
