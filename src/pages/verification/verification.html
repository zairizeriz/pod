<ion-header no-border>

  <ion-navbar color='pure-white'>
    <ion-title>SMS verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="first-row">
	<p>Enter phone number to receive the 6 digit-code</p>
  </div>
  <div id="second-row">
    <form (submit)="getphone()">
    <div id="inner-second-row">
      <ion-grid>
        <ion-row>
          <ion-col class="col-margin" col-2>
              <span id="country-code">+60</span>          
          </ion-col>
          <ion-col col-10>
              <ion-item>
                <ion-input type="tel" [(ngModel)]="code.phone_number" name="phone_number" placeholder="Phone Number" style="width: 150px;"></ion-input>
              </ion-item>          
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


    <!-- <ion-item>
    <ion-input type="email" [(ngModel)]="code.email" name="email" placeholder="Email" style="width: 150px;"></ion-input>
    </ion-item> -->
      <div class="btn-main-container">
        <div>
        <button>Send Code</button>
        </div>    
      </div>
    </form>

  </div>

</ion-content>
