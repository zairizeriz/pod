<ion-header>

  <ion-navbar>
    <ion-title>SMS verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
	<p>Enter phone number and email to receive the 6 digit-</p>
	<p>code</p>
  </div>
  <form (submit)="getphone()">
    <ion-list>
  <ion-item>
        <ion-input type="phone_number" [(ngModel)]="code.phone_number" name="phone_number" placeholder="Phone Number" style="width: 150px;"></ion-input>
  </ion-item>

  <ion-item>
        <ion-input type="email" [(ngModel)]="code.email" name="email" placeholder="Email" style="width: 150px;"></ion-input>
  </ion-item>
	<div class="button-send-code" padding>
    <div>
    <button type='submit'>Send Code</button>
    </div>
  </div>
  </ion-list> 
</form>

</ion-content>
