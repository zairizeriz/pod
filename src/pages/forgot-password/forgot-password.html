<ion-header no-border>

  <ion-navbar color="pure-white">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="resetPass()">
    <ion-item>
      <ion-input [(ngModel)]="email" type="email" placeholder ="Insert your email here" name="email"></ion-input>
    </ion-item>

    <div class="btn-send-container" padding>
    <div>
    <button type=submit >Send</button>
    </div>    
  </div>
</form>

</ion-content>
