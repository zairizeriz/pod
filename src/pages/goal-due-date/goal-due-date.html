<ion-header no-border>

  <ion-navbar color="pure-white">
    <ion-title>Due Date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (submit)="targetGoalDueDate()">
	<div class="first-row">
		<ion-grid>
		  <ion-row>
		    <ion-col>
			    <ion-item id="input-expense">
					<ion-datetime  [(ngModel)]="due_date" name="due_date" value="" placeholder="Date" displayFormat="DDMMMMYYYY" min="2018" max="3020-10-31"></ion-datetime>
				</ion-item>
			</ion-col>
		  </ion-row>
		</ion-grid>
    	<a href="" type="submit" class="roundbutton">Continue</a>
    </div>
  </form>
</ion-content>
