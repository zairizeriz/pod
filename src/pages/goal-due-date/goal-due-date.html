<ion-header no-border>

  <ion-navbar color="pure-white">
    <ion-title>Due Date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (submit)="targetGoalDueDate()">
	<div class="first-row">
		<ion-grid>
		  <ion-row>
		    <ion-col>
			    <ion-item id="input-expense">
					<ion-datetime  [(ngModel)]="due_date" class='datetime-text' name="due_date" placeholder="Date" displayFormat="MMM YYYY" [min]="min_date" max="3020-10-31"></ion-datetime>
				</ion-item>
			</ion-col>
		  </ion-row>
		</ion-grid>
    	<div class="continue">
		<div>
		<button type="submit">Continue</button>
		</div>
	</div>
    </div>
  </form>
</ion-content>
