<ion-header no-border>

  <ion-navbar color="navbar">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
	<div class="first-row">
		<div class="acc-img circle">
			<!-- <img class="camera-plus" src="assets/imgs/logo.png" *ngIf={{image}}>
 -->			
 		<img (click)="openCamera()" class="camera-plus" src="assets/imgs/logo.png" *ngIf="!image">
			<img (click)="openCamera()" class="camera-plus" src="{{image}}" *ngIf="image">
 		<!-- <img class="camera-plus" src="{{image}}"> -->
		</div>
		<div class="acc-name">
			<p>{{user?.first_name}}</p>
		</div>
	</div>
	<div class="second-row">
		<ion-list>
		  <button ion-item (click)="presentProfileModal()">
		  	Profile Settings
		  </button>
		  <button ion-item (click)="presentNotification()">
		  	Notification
		  </button>
		  <button ion-item (click)="inAppButtonClick()">
		  	Terms and Conditions
		  </button>
		</ion-list>
	</div>
	<div class="third-row">
		<div>
		<button (click)="logout()">Log Out</button>
		</div>
	</div>

</ion-content>
