<ion-header no-border>

  <ion-navbar color="navbar">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
	<div class="first-row">
		<div class="acc-img circle">
			<img class="" src="assets/imgs/default-profile.png">
		</div>
		<div class="acc-name">
			<p>{{user?.first_name}}</p>
		</div>
	</div>
	<div class="second-row">
		<ion-list>
		  <button ion-item (click)="presentProfileModal()">
		  	Profile Setting
		  </button>
		  <button ion-item (click)="presentNotification()">
		  	Notification
		  </button>
		  <button ion-item (click)="termsSetting()">
		  	Terms and Conditions
		  </button>
		</ion-list>
	</div>
	<div class="third-row">
		<div>
		<button (click)="logout()">Log Out</button>
		</div>
	</div>

</ion-content>
