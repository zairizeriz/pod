<ion-header no-border>

  <ion-navbar color="navbar">
    <ion-title>Profile Setting</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveProfile()">
        Save
      </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="first-row">
		<div class="acc-img circle">
			<a href="" (click)="takePicture()"><img class="" src="assets/imgs/default-profile.png"><img *ngIf="hideMe" class="camera-plus" src="assets/icon/camera-icon.png"></a>
			
		</div>
<!-- 		<div class="acc-name">
			<p>Alex Wong</p>
		</div> -->
	</div>
	<div class="second-row">
	    <form>
		  <ion-item>
		    <ion-label color="grey" floating  class="my-label">First Name</ion-label>
		    <ion-input></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label color="grey" floating  class="my-label">Last Name</ion-label>
		    <ion-input></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label color="grey" floating  class="my-label">Password</ion-label>
		    <ion-input type="password"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label color="grey" floating  class="my-label">Phone Number</ion-label>
		    <ion-input type="number"></ion-input>
		  </ion-item>

	    </form>		
	</div>
</ion-content>
