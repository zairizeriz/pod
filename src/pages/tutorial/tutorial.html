<ion-content padding class="main">
<ion-slides pager="true">
	<ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <img [src]="slide.image" class="slide-image" />
      <p [innerHTML]="slide.description"></p>   
    </ion-slide>

</ion-slides>

      
</ion-content>
<ion-footer padding no-border>
  <div style="text-align: center">
  <button ion-button class='button' round outline (click)="signIn()" >Log In</button>
  <button ion-button class='button' round outline (click)="register()" >Sign Up</button>
