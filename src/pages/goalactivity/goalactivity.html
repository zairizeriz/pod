<ion-header no-border>

  <ion-navbar color="navbar-white">
    <ion-title>Goal Activity</ion-title>
   <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
	

<ion-content padding>
   <ion-list>
      <ion-item text-wrap *ngFor = "let goal of goals">
        <ion-avatar item-start>
          <div class="outter-circle circle date">
            <span>{{goal.created_at| date: 'dd MMM'}}</span> <br/>
          </div>
        </ion-avatar>
        <!-- <p class="list-text"><span>RM 10</span> has been added to your goal savings</p> -->
        <p class="list-text" [innerHtml]=goal.description></p>

      </ion-item>

        </ion-avatar>
        <p class="list-text"><span>RM 100</span> has been added to your goal savings</p>
