<ion-header no-border>
  <ion-navbar color="pure-white">
    <ion-title>Goal Activity</ion-title>
   <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <span class="btn-back-nav"></span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <!-- <ion-list> -->
      <ion-item text-wrap *ngFor = "let goal of goalActivities">
        <ion-avatar item-start>
          <div class="outter-circle circle date">
              <!-- <div> -->
            <span>{{goal.created_at| date: 'dd MMM'}}</span> <br/>
          </div>
        </ion-avatar>
        <p class="list-text" [innerHtml]=goal.description></p>
        <!-- <p [innerHtml]=goal.description></p> -->
      </ion-item>
    <!-- </ion-list> -->
</ion-content>
