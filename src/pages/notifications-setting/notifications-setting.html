<ion-header no-border>

  <ion-navbar color="navbar-white">
    <ion-title>Notifications</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
  <ion-item>
    <ion-label>Goal Milestones</ion-label>

    <ion-toggle [(ngModel)]="milestones"></ion-toggle>
  </ion-item>
    <ion-item>
    <ion-label>Savings Activity</ion-label>
    <ion-toggle [(ngModel)]="savings"></ion-toggle>
  </ion-item>
    <ion-item>
    <ion-label>Daily Summary</ion-label>
    <ion-toggle [(ngModel)]="summary"></ion-toggle>
  </ion-item>
    <ion-item>
    <ion-label>Expenses Reminder</ion-label>
    <ion-toggle [(ngModel)]="expenses"></ion-toggle>
  </ion-item>

</form>

\
</ion-content>
