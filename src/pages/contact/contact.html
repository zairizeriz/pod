<ion-header  no-border>
  <ion-navbar color="navbar">
 <ion-title>Expense Activity</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentProfileModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="first-row">
    <div class="">

  <ion-slides slidesPerView="5" style="height: 10%;" (ionSlideTap)="onTap()"> 
    <ion-slide></ion-slide>
    <ion-slide></ion-slide>
    <ion-slide [class.active]="index === 1">
      <small>January</small>
    </ion-slide>
    <ion-slide [class.active]="index === 2">
      <small>February</small>
    </ion-slide>
    <ion-slide [class.active]="index === 3">
        <small>March</small>
    </ion-slide>
    <ion-slide [class.active]="index === 4">
        <small>April</small>
    </ion-slide>
    <ion-slide [class.active]="index === 5">
        <small>May</small>
    </ion-slide>
    <ion-slide [class.active]="index === 6">
        <small>June</small>
    </ion-slide>
    <ion-slide [class.active]="index === 7">
        <small>July</small>
    </ion-slide>
    <ion-slide [class.active]="index === 8">
        <small>August</small>
    </ion-slide>
    <ion-slide [class.active]="index === 9">
        <small>September</small>
    </ion-slide>
    <ion-slide [class.active]="index === 10">
        <small>October</small>
    </ion-slide>
    <ion-slide [class.active]="index === 11">
        <small>November</small>
    </ion-slide>
    <ion-slide [class.active]="index === 12">
        <small>December</small>
    </ion-slide>
    <ion-slide></ion-slide>
    <ion-slide></ion-slide>
  </ion-slides>
    </div>
        <div class="total-expenses">
          <p>RM {{totalExpenses | number: '1.2-2'}}</p>
          
        </div>
    </div>
  <div class="second-row">
    <ion-list>
      <ion-item *ngFor = "let expense of expenses">
        <ion-avatar item-start>
          <div class="outter-circle circle date">
            <span>{{expense.date | date: 'dd MMM'}}</span> <br/>
            <!-- <span>June</span> -->
          </div>
        </ion-avatar>
        <h2 style="float: left;">{{expense.expense_name}}</h2>
        <h4 style="float: right;text-align: right;font-weight: bold;">RM {{expense.amount}}</h4>
        <p style="clear:both;" [style.color]="expense.category.color">{{expense.category.category}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
